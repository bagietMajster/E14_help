<script type="text/javascript">
    function calculatePrice() {
        const peopleNumber = parseInt(document.getElementById('peopleNumber').value, 10);
        const additionalPriceModifier = document.getElementById('additionalPriceModifier').checked;

        //sposób 1
        let price1 = peopleNumber * 100;

        if (additionalPriceModifier) {
            price1 = price1 * 1.3;
        }

        //sposób 2
        let price2 = peopleNumber * 100;

        if (additionalPriceModifier) {
            price2 *= 1.3;
        }

        //sposób 3
        const price3 = additionalPriceModifier ? (peopleNumber * 100) * 1.3 : peopleNumber * 100;

        const result1 = document.getElementById('result1');
        result1.innerHTML = `Sposób 1: Koszt twojego wesela to ${price1} zł`

        const result2 = document.getElementById('result2');
        result2.innerHTML = `Sposób 2: Koszt twojego wesela to ${price2} zł`

        const result3 = document.getElementById('result3');
        result3.innerHTML = `Sposób 3: Koszt twojego wesela to ${price3} zł`
    }
</script>

<body>
    <p>Podaj liczbę gośći <input id="peopleNumber" type="number"></p>
    <p>Z poprawinami?<input type="checkbox" id="additionalPriceModifier"></p>

    <button id="calculate" onclick="calculatePrice();">Zamawiam</button>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
</body>
